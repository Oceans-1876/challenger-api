name: Perform unit test on the new pull requests.

on:
  pull_request:
    types: [opened,edited]

jobs:
  project-setup-and-run-tests:
    runs-on: ubuntu-latest

     # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432: 5432

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install python requirements
        run: |
          pip install -U pip
          pip install poetry
          poetry install --no-dev
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Setup the database before running migrations
          run: |
            sudo -u postgres psql
            CREATE DATABASE oceans1876;
            \connect oceans1876
            CREATE EXTENSION postgis;

      - name: Run Migrations
          run: |
            poetry run ./scripts/run_migrations.sh

      - name: Run Unit Testing
          run: |
            poetry run pytest
      env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: oceans1876
          POSTGRES_TEST_DB: tests_oceans1876

