paths:

  /air_condition:
    get:
      tags:
        - Air condition
      summary: Air conditions at a station
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/station_id'
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/air_temp_noon'
        - $ref: '#/components/parameters/air_temp_daily_mean'
      responses:
        '200':
          description: Return air condition
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/air_condition'

  '/air_condition/{air_condition_id}':
    get:
      tags:
        - Air condition
      summary: Air conditions at a station
      parameters:
        - name: air_condition_id
          description: Air condition id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Air conditions at a station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/air_condition'
        '404':
          description: Air condition does not exist

